<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FullPage.js example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.2/jquery.fullPage.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="page-container">
        <div class="section">
            <div class="bg"><img src="img/p1.jpeg" alt=""></div>
            <div class="content">
                <h2>Some section title 1</h2>
            </div>
        </div>
        <div class="section">
            <div class="bg"><img src="img/p2.jpg" alt=""></div>
            <div class="content">
                <h2>Some section title 2</h2>
            </div>
        </div>
        <div class="section">
            <div class="bg"><img src="img/p3.jpg" alt=""></div>
            <div class="content">
                <h2>Some section title 3</h2>
            </div>
        </div>
        <div class="section">
            <div class="bg"><img src="img/p4.jpeg" alt=""></div>
            <div class="content">
                <h2>Some section title 4</h2>
            </div>
        </div>
        <div class="section">
            <div class="bg"><img src="img/p4.jpeg" alt=""></div>
            <div class="content">
                <h2>Some section title 5</h2>
            </div>
        </div>
    </div>
    <div class="page-menu">
        <nav>
            <ul>
                <li><a href="#s1">Section 1</a></li>
                <li><a href="#s2">Section 2</a></li>
                <li><a href="#s3">Section 3</a></li>
                <li><a href="#s4">Section 4</a></li>
                <li><a href="#s5">Section 5</a></li>
            </ul>
        </nav>
    </div>


<script src="js/jquery-2.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.2/vendors/scrolloverflow.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.2/jquery.fullPage.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.2/vendors/jquery.easings.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
